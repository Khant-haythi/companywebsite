<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'myINT/site.css' %}"/>
    <script src="https://cdn.tailwindcss.com"></script>    
</head>

<body>
  <!-- Main Container -->
  <div class="relative h-screen overflow-hidden">
    <!-- Background Video -->
    <div class="absolute inset-0 w-full h-full">
      <video 
        autoplay 
        loop 
        muted 
        class="w-full h-full object-cover"
      >
        <source src="{% static 'myINT/videos/LoopiNT.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Navbar -->
    <div class="w-[862px] h-14 relative bg-neutral-500/20 rounded-[50px] backdrop-blur-2xl overflow-hidden mx-auto mt-4 mr-32">
    <div class="left-[40px] top-[3px] absolute inline-flex justify-start items-center gap-7">
        <div class="py-px flex justify-start items-center gap-7">
            
            <div class="justify-start text-white text-base font-medium font-['Poppins'] leading-normal">ABOUT</div>
            <div class="justify-start text-white text-base font-medium font-['Poppins'] leading-normal">SERVICES</div>
            <div class="justify-start text-white text-base font-medium font-['Poppins'] leading-normal">BLOGS</div>
            <div class="justify-start text-white text-base font-medium font-['Poppins'] leading-normal">JOIN US</div>
            <div class="justify-start text-white text-base font-medium font-['Poppins'] leading-normal">CASE STUDIES</div>
            <div class="justify-start text-white text-base font-medium font-['Poppins'] leading-normal">CONTACT US</div>
        </div>

        <!-- Logo -->
        <img class="w-28 h-14" src="{% static 'myINT/images/intlogo.png' %}" alt="Logo" />
      </div>
      
    </div>
   <!-- Trusted Technology Partners Section -->
<div class="absolute inset-x-0 top-[95%] -translate-y-[50%] z-10 overflow-hidden">
  <!-- Heading -->
  <div class="text-center text-white text-xl font-bold font-['Poppins'] leading-normal">TRUSTED TECHNOLOGY PARTNERS</div>

  <!-- Logo Container -->
  <div class="w-[862px] h-16 relative bg-neutral-500/20 rounded-[50px] backdrop-blur-2xl overflow-hidden mx-auto mt-5">
    <div class="left-[40px] top-[6px] absolute inline-flex justify-start items-center gap-7">
      <!-- Logos -->
      <div class="py-px flex justify-start items-center gap-7">
        <img class="w-24 h-16" src="{% static 'myINT/images/Dell.png' %}" alt="Dell EMC" />
        <img class="w-24 h-16" src="{% static 'myINT/images/juniper.png' %}" alt="Juniper" />
        <img class="w-24 h-16" src="{% static 'myINT/images/veritas.png' %}" alt="Veritas" />
        <img class="w-24 h-16" src="{% static 'myINT/images/nutanix.png' %}" alt="Nutanix" />
        <img class="w-24 h-16" src="{% static 'myINT/images/palo.png' %}" alt="Palo Alto Networks" />
      </div>
    </div>
  </div>
</div>


  <!-- Main Content -->
  <div class="body-content md:flex">

    {% block content %}
    {% endblock %}
    <hr/>
  </div>
</body>
</html>
